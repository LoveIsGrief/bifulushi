<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bifulushi preferences</title>
      <link rel="stylesheet" href="styles/index.css"/>
      <link rel="stylesheet" href="styles/tab_container.css"/>
    <script src="main.js" type="module"></script>
</head>
<body>
<div id="preference-app">
    <div class="tab-container">
        <div class="tab-container__tabs">
            <span @click="activeTab = 'preferences'" :class="getTabClasses('preferences')">Preferences</span>
            <span @click="activeTab = 'containers'" :class="getTabClasses('containers')">Containers</span>
        </div>
        <div v-show="isActive('preferences')" class="tab-container__content ">
                <div class="toggle-preference">
                    <div class="toggle">Toggle</div>
                    <div class="title">Match domain only</div>
                </div>
                <div class="toggle-preference">
                    <div class="toggle">Toggle</div>
                    <div class="title">Keep old tabs</div>
                </div>
                <div class="toggle-preference">
                    <div class="toggle">Toggle</div>
                    <div class="title">Default container</div>
                    <div class="toggle-preference__content">
                    </div>
                </div>
            </div>
        <div v-show="isActive('containers')" class="tab-container__content">
                <div class="container-preference">
                    <header>Shopping</header>
                    <div for="toggle" class="icon"></div>
                    <div class="splitter"></div>
                    <div class="container-preference__content">
                        <div class="preference-field">
                            <header>Lifetime</header>
                            <div class="radio-preferences">
                                <!-- TODO generate unique ID -->
                                <label id="rc-1" class="radio-container">
                                    <input type="radio" name="radio-lifetime-1">
                                    <span class="radio-container__overlay"></span>
                                    <span class="radio-container__label">Forever</span>
                                </label>
                                <label id="rc-2" class="radio-container">
                                    <input type="radio" name="radio-lifetime-2">
                                    <span class="radio-container__overlay"></span>
                                    <span class="radio-container__label">Until last tab closed</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</div>

</body>
</html>
