<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bifulushi preferences</title>
      <link rel="stylesheet" href="styles/index.css"/>
      <link rel="stylesheet" href="styles/tab_container.css"/>
      <link rel="stylesheet" href="styles/card.css"/>
      <link rel="stylesheet" href="styles/toggle-preference.css"/>
    <script src="main.js" type="module"></script>
</head>
<body>
<div id="preference-app">
    <div class="tab-container">
        <div class="tab-container__tabs">
            <span @click="activeTab = 'preferences'" :class="getTabClasses('preferences')">Preferences</span>
            <span @click="activeTab = 'containers'" :class="getTabClasses('containers')">Containers</span>
        </div>
        <div v-show="isActive('preferences')" class="tab-container__content ">
            <div class="header">
                <div class="card" small>
                    <toggle-preference
                            preference="matchDomainOnly"
                            description="When matching rules to a URL, only use the domain as criteria"
                    >
                        Match Domain only
                    </toggle-preference>
                </div>
                <div class="card" small>
                    <toggle-preference
                            preference="keepOldTabs"
                            description="After a contained tab has been created, the old won't be closed"
                    >
                        Keep old tabs
                    </toggle-preference>
                </div>
            </div>
            <div class="card">
                <toggle-preference
                        preference="defaultContainer"
                        description="Which container unmatched URLs will end up in"
                >
                    Default Container
                </toggle-preference>

                <preference-field header="Container name">
                    <input type="text"/>
                </preference-field>

                <preference-field header="Lifetime">
                    <radio-preferences
                            radio-forever="Forever"
                            radio-last="Until last tab closed"
                            default-radio="radio-last"
                    />
                </preference-field>
                <preference-field header="Rule addition">
                    <input type="text"/>
                </preference-field>
            </div>
        </div>
        <div v-show="isActive('containers')" class="tab-container__content">
                <div class="container-preference">
                    <header>Shopping</header>
                    <div for="toggle" class="icon"></div>
                    <div class="splitter"></div>
                    <div class="container-preference__content">
                        <div class="preference-field">
                            <header>Lifetime</header>
                            <div class="radio-preferences">
                                <!-- TODO generate unique ID -->
                                <label id="rc-1" class="radio-container">
                                    <input type="radio" name="radio-lifetime-1">
                                    <span class="radio-container__overlay"></span>
                                    <span class="radio-container__label">Forever</span>
                                </label>
                                <label id="rc-2" class="radio-container">
                                    <input type="radio" name="radio-lifetime-2">
                                    <span class="radio-container__overlay"></span>
                                    <span class="radio-container__label">Until last tab closed</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

<script type="x-template" id="toggle-preference">
    <div class="toggle-preference" >
        <div @click="value=!value" :class="classes()">
            <div class="toggle">
                <div class="toggle__indicator"></div>
            </div>
        </div>
        <div class="text-container">
            <div class="text-container__label">
                <slot></slot>
            </div>
        </div>

    </div>
</script>
</div>


</body>
</html>
