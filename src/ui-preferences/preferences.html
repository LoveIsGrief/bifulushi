<head>
  <link rel="stylesheet/less" type="text/css" href="./styles/preferences.less"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js">
  </script>
  <title>Preferences</title>
  <meta name="Related" content="https://xd.adobe.com/view/54245f19-cc0a-4d4c-400d-39741c53085a-2215/">
</head>

<body>
<header>
  <span class="tab selected">Preferences</span>
  <span class="tab">Container</span>
</header>

<div class="tab-content" id="preferences">
  <div class="card card--small">
    <div class="toggle-preference toggle-preference--active">
      <div class="toggle-container">
        <div class="toggle toggle--active">
          <div class="toggle__indicator"></div>
        </div>
      </div>
      <div class="text-container">
        <div class="text-container__description">
          Match Domain only
        </div>
        <div class="text-container__state">
          On
        </div>
      </div>
    </div>
  </div>
  <div class="card card--small">
    <div class="toggle-preference">
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle__indicator active"></div>
        </div>
      </div>
      <div class="text-container">
        <div class="text-container__description">
          Keep old tabs
        </div>
        <div class="text-container__state">
          Off
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="toggle-preference">
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle__indicator"></div>
        </div>
      </div>
      <div class="text-container">
        <div class="text-container__description">
          Default Container
        </div>
        <div class="text-container__state">
          Off
        </div>
      </div>
    </div>
    <div class="text-field">
      <div class="text-field__header">
        Container name
      </div>
      <input class="text-field__input" type="text">

      </input>
    </div>
  </div>
</div>
</body>
